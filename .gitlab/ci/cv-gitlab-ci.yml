release:pdf:online:
  extends:
  - .cv-release-rules
  - .release-tags
  image: alpine:3.12
  needs:
  - job: "build:pdf"
    artifacts: true
  script:
  - ls -la
  stage: publish
  variables:
    GIT_STRATEGY: "none"

release:pdf:private:
  extends:
  - .cv-release-rules
  - .release-tags
  - .use-cv-builder
  needs:
  - job: "test:spellcheck"
    artifacts: false
  - job: "test:pdf"
    artifacts: false
  script:
  - go run mage.go pdf
  - mv __output/cv.pdf ${CV_DEPLOY_DIR}/${RELEASE_CV_FILENAME}
  stage: publish
  variables:
    CV_DEPLOY_DIR: "/CV"
    CV_CONTACT_PHONE: $RELEASE_CV_CONTACT_PHONE
