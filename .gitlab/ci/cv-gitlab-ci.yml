---
#--------------------------------------------#
# Hidden job templates for CV build pipeline #
#--------------------------------------------#
.use-cv-builder:
  image: ${IMAGE_NAME}:master-cb8a29c7

.cv-default-job-rules:
  rules:
  - when: always

.cv-release-rules:
  rules:
  #- if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PROJECT_PATH == "dananglin/cv"'
  - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]{4}(.[0-9]{2}){2}$/ && $CI_PROJECT_PATH == "dananglin/cv"'
    when: always

.default-tags:
  tags:
  - dananglin-general

.release-tags:
  tags:
  - dananglin-cv-release

#------------------------------------#
# Visible jobs for CV build pipeline #
#------------------------------------#

test:spellcheck:
  before_script:
  - apt-get update
  - apt-get -y install aspell aspell-en
  extends:
  - .cv-default-job-rules
  - .default-tags
  - .use-cv-builder
  script:
  - go run mage.go spellcheck
  stage: test

test:pdf:
  extends:
  - .cv-default-job-rules
  - .default-tags
  - .use-cv-builder
  script:
  - go run mage.go pdf
  stage: test

build:pdf:
  artifacts:
    expire_in: "10 minutes"
    name: cv-DanAnglin-${CI_COMMIT_REF_NAME}
    paths:
    - __output/cv.pdf
    - build_job_id
  extends:
  - .cv-default-job-rules
  - .default-tags
  - .use-cv-builder
  needs:
  - job: "test:spellcheck"
    artifacts: false
  - job: "test:pdf"
    artifacts: false
  script:
  - go run mage.go pdf
  - echo "${CI_JOB_ID}" > build_job_id
  stage: build

